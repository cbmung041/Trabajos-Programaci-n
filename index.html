<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Dig_Nigg</title>
    <link rel="stylesheet" href="css/ESTILO.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo de la tienda">
        </div>
        <nav>
            <ul>
                <li><a href="#figuras">Figuras</a></li>
                <li><a href="#videojuegos">Videojuegos</a></li>
                <li><a href="#anime">Anime</a></li>
                <li><a href="#ropa">Ropa</a></li>
                <li><a href="#otros">Otros</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos destacados -->
    <section id="destacados">
        <div class="category" id="figuras">
            <h2>Figuras más vendidas</h2>
            <div class="category-images">
                <img src="images/banner1.jpg" alt="Figura 1">
                <img src="images/banner2.jpg" alt="Figura 2">
                <img src="images/banner3.jpg" alt="Figura 3">
            </div>
        </div>
        <div class="category" id="videojuegos">
            <h2>Amiibo más vendidos</h2>
            <div class="category-images">
                <img src="images/banner4.jpg" alt="Videojuego 1">
                <img src="images/banner5.jpg" alt="Videojuego 2">
                <img src="images/banner6.jpg" alt="Videojuego 3">
            </div>
        </div>
        <!-- Repite para cada categoría -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="newsletter">
            <h3>Suscríbete a nuestro newsletter</h3>
            <form>
                <input type="email" placeholder="Ingresa tu email">
                <button type="submit">Suscribirse</button>
            </form>
        </div>
        <div class="footer-links">
            <div class="service">
                <h4>Servicio</h4>
                <ul>
                    <li><a href="#">Guía de compra</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="company">
                <h4>Empresa</h4>
                <ul>
                    <li><a href="#">Política de privacidad</a></li>
                    <li><a href="#">Términos de uso</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Redes sociales</h4>
                <ul>
                    <li><a <a href="https://www.instagram.com/dig_nigg" target="_blank">Instagram</a><li>
                    <li><a href="https://www.facebook.com/Ian.Heriberto.Munguia/" target="_blank">Facebook</a></li>
                    <li><a href="https://www.tiktok.com/@dig_nigg" target="_blank">TikTok</a></li>
                </ul>
            </div>
        </div>
    </footer>
    
    <script src="js/JS.js"></script>
</body>
</html>
